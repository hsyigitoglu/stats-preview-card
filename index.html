<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Stats preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="resp-style.css">
</head>
<body>

  <main>
      <div class="row">
        <div class="col-md-6 left-sect order-2 order-md-1">
          <div class="main-text">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="sect">
                <h2>10k+</h2>
                <p>Companies</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="sect">
                <h2>314</h2>
                <p>Templates</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="sect">
                <h2>12M+</h2>
                <p>Queries</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 order-1 order-md-2">
            <picture>
              <source media="(min-width: 375px)" srcset="images/image-header-desktop.jpg">
              <img class="background" src="images/image-header-mobile.jpg" alt="desktop-image">
            </picture>
            <div class="layer"></div>
        </div>
      </div>
  </main>

</body>
</html>
